<!DOCTYPE html>
<html>
<head>
    <title>Quiz Results</title>
    <style>
        .correct { color: green; }
        .incorrect { color: red; }
        img { max-width: 200px; height: auto; }
    </style>
</head>
<body>
    <h1>Quiz Results</h1>
    <p>Your Score: {{ score }} / {{ total }}</p>
    <h2>Review Your Answers</h2>
    {% for answer in answers %}
        <div>
            <img src="{{ answer.image }}" alt="Question image" onerror="this.style.display='none'">
            <p>
                {% if answer.is_correct %}
                    <span class="correct">Correct</span>
                {% else %}
                    <span class="incorrect">Incorrect</span> - Your answer: {{ answer.user_answer }}. Correct answer: {{ answer.correct_answer }}
                {% endif %}
            </p>
        </div>
    {% endfor %}
    <a href="/restart">Restart Quiz</a>
</body>
</html>
