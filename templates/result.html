<!DOCTYPE html>
<html>
<head>
    <title>Quiz Results</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f0f0f0; }
        h1 { color: #4CAF50; }
        button { padding: 10px; margin: 5px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Quiz Complete!</h1>
    <p>Your score: {{ score }} / {{ total }}</p>
    <a href="/restart"><button>Try Again</button></a>
</body>
</html>
