<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <style>
        .feedback-correct { color: green; }
        .feedback-incorrect { color: red; }
        img { max-width: 300px; height: auto; }
    </style>
</head>
<body>
    <h1>Question {{ question_num }} of {{ total }}</h1>
    <h2>{{ question }}</h2>
    <img src="{{ image }}" alt="Question image" onerror="this.style.display='none'">
    <form method="post" action="/answer">
        {% for option in options %}
            <input type="radio" name="answer" value="{{ option }}" required> {{ option }}<br>
        {% endfor %}
        <input type="submit" value="Submit Answer">
    </form>
    {% if feedback %}
        <p class="{{ 'feedback-correct' if feedback_color == 'green' else 'feedback-incorrect' }}">
            {{ feedback }}
        </p>
        {% if show_results %}
            <form method="get" action="/results">
                <input type="submit" value="View Results">
            </form>
        {% endif %}
    {% endif %}
    <p>Current Score: {{ score }} / {{ total }}</p>
</body>
</html>
