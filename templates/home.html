<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- For mobile responsiveness -->
    <title>Agricultural Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4; /* Light background for contrast */
        }
        .container {
            text-align: center;
            max-width: 600px; /* Limits width on desktop */
            width: 100%; /* Full width on mobile */
        }
        h1 {
            font-size: 2em; /* Scales with screen size */
            margin-bottom: 20px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* Spacing between elements */
        }
        select {
            padding: 10px;
            font-size: 1em;
            width: 80%; /* Responsive width */
            max-width: 300px; /* Caps width on desktop */
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50; /* Green button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth hover effect */
        }
        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        @media (max-width: 768px) { /* Adjustments for smaller screens (like iOS) */
            h1 {
                font-size: 1.5em;
            }
            select, button {
                font-size: 0.9em;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Agricultural Quiz</h1>
        <form method="POST" action="/start">
            <label for="category">Select a Quiz Category:</label>
            <select name="category" id="category">
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
            <button type="submit">Start Quiz</button>
        </form>
    </div>
</body>
</html>
