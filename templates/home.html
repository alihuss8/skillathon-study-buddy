<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skillathon Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .dropdown-container {
            margin: 20px 0;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
        #subsectionDropdown {
            display: none; /* Hidden by default */
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Skillathon Quiz</h1>
    <p>Select a category to begin your quiz!</p>
    
    <form method="POST" action="/start">
        <div class="dropdown-container">
            <label for="category">Category:</label>
            <select name="category" id="category" onchange="toggleSubsection()">
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="dropdown-container" id="subsectionDropdown">
            <label for="subsection">Subsection:</label>
            <select name="subsection" id="subsection">
                <option value="Livestock Feed and Nutrition">Livestock Feed and Nutrition</option>
                <option value="Animal Health">Animal Health</option>
                <option value="Breeding and Genetics">Breeding and Genetics</option>
                <option value="Livestock Management">Livestock Management</option>
                <option value="Meat Science">Meat Science</option>
                <option value="Dairy">Dairy</option>
                <option value="Poultry">Poultry</option>
                <option value="Sheep and Goats">Sheep and Goats</option>
                <option value="Swine">Swine</option>
                <option value="Beef">Beef</option>
            </select>
        </div>
        
        <button type="submit">Start Quiz</button>
    </form>

    <script>
        function toggleSubsection() {
            var category = document.getElementById("category").value;
            var subsectionDropdown = document.getElementById("subsectionDropdown");
            if (category === "Questions") {
                subsectionDropdown.style.display = "block";
            } else {
                subsectionDropdown.style.display = "none";
            }
        }
        // Run on page load to set initial state
        toggleSubsection();
    </script>
</body>
</html>
